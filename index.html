<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="./assets/image-victor.jpg" alt="" />
          <div class="text">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="london">London</p>
          </div>
          <hr class="solid" />
          <div class="foot">
            <h2>80k</h2>
            <h2>803k</h2>
            <h2>1.4k</h2>
          </div>
          <div class="flp">
            <p>Followers</p>
            <p>Likes</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
